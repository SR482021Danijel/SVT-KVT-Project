<div class="container d-flex justify-content-center mt-5">
  <form class="w-50" [formGroup]="form" (ngSubmit)="submit()">
    <fieldset>
      <legend>Register</legend>

      <div class="form-group row">
        <div class="col-md-2">
          <label for="username" class="control-label"><b>Username:</b></label>
        </div>

        <div class="col-md-9">
          <input
            type="text"
            class="form-control"
            id="username"
            name="username"
            placeholder="Username"
            formControlName="username"
          />
        </div>
      </div>

      <div class="form-group row">
        <div class="col-md-2">
          <label for="email" class="control-label"><b>Email:</b></label>
        </div>

        <div class="col-md-9">
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            placeholder="Email"
            formControlName="email"
          />
        </div>
      </div>

      <div class="form-group row">
        <div class="col-md-2">
          <label for="firstName" class="control-label"
            ><b>First name:</b></label
          >
        </div>

        <div class="col-md-9">
          <input
            type="text"
            class="form-control"
            id="firstName"
            name="firstName"
            placeholder="First name"
            formControlName="firstName"
          />
        </div>
      </div>

      <div class="form-group row">
        <div class="col-md-2">
          <label for="lastName" class="control-label"><b>Last name:</b></label>
        </div>

        <div class="col-md-9">
          <input
            type="text"
            class="form-control"
            id="lastName"
            name="lastName"
            placeholder="Last name"
            formControlName="lastName"
          />
        </div>
      </div>

      <div class="form-group row">
        <div class="col-md-2">
          <label for="password" class="control-label"><b>Password:</b></label>
        </div>

        <div class="col-md-9">
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            placeholder="Password"
            formControlName="password"
          />
        </div>
      </div>

      <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-9">
          <button
            type="submit"
            class="btn btn-primary"
            [disabled]="!form.valid"
          >
            Register
          </button>
        </div>
      </div>
    </fieldset>
  </form>
</div>
